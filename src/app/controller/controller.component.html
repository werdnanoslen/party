<div id="hand">
    <div *ngFor="let card of player.cards"
        [innerHtml]="card.text"
        [class]="card.color"
        class="card"
        (click)="playCard(card)">
    </div>
</div>

<div id="status">
    <h1>Score: <span *ngModel="player.score">0</span></h1>
    <input name="name" type="text" id="name" autocorrect="off" spellcheck="false" *ngModel="name" />
    <button id="gameStarter" (click)="startGame()" [class.hidden]='gameStarted'>Start Game</button>
</div>
